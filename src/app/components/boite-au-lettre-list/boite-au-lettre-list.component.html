<div *ngIf="isAdmin">
    <button type="button" class="btn btn-primary admin-btn" (click)="getMyBoiteAuLettres()">My mailboxs</button>
    <button type="button" class="btn btn-primary admin-btn" (click)="getAllBoiteAuLettres()">All mailboxs (admin)</button>
</div>
<div class="row">
    <div class="box" *ngFor="let boiteAuLettre of boiteAuLettres" [ngClass]="boiteAuLettre.opened ? 'w-100 p-3' : ''">
        <app-boite-au-lettre [boiteAuLettre]="boiteAuLettre" [isAdmin]="isAdmin"></app-boite-au-lettre>
    </div>
</div>
