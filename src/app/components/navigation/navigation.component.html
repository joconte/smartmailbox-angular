<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()" *ngIf="this.accountService.isLoggedIn()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">SmartMailBox</h1>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/userDetails" *ngIf="this.accountService.isLoggedIn()">Personal informations</a>
                <a mat-list-item routerLink="/boiteAuLettres" *ngIf="this.accountService.isLoggedIn()">Mailboxs</a>
                <a mat-list-item (click)="snav.toggle();logout()" *ngIf="this.accountService.isLoggedIn()">Logout</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
